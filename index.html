<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhil Purella - Animated Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6c63ff;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(108, 99, 255, 0.5);
            animation: float 6s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.5s ease-out;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            animation: slideUp 1s ease-out;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            animation: fadeIn 2s ease-out;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .social-link:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        /* About Section */
        .about-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-out;
        }
        
        .about-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .about-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--secondary);
            position: relative;
            display: inline-block;
        }
        
        .about-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .contact-icon {
            margin-right: 10px;
            color: var(--secondary);
            font-size: 1.2rem;
        }
        
        /* Experience Section */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 60px 0 40px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .timeline-item {
            width: 50%;
            padding: 20px 40px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        
        .timeline-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .timeline-content:hover {
            transform: translateY(-10px);
        }
        
        .timeline-content:hover::before {
            opacity: 0.1;
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            border-left: 5px solid var(--primary);
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            border-right: 5px solid var(--secondary);
        }
        
        .timeline-dot {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            position: absolute;
            top: 32px;
            z-index: 1;
            box-shadow: 0 0 0 8px rgba(108, 99, 255, 0.2);
        }
        
        .timeline-item:nth-child(odd) .timeline-dot {
            right: -12px;
        }
        
        .timeline-item:nth-child(even) .timeline-dot {
            left: -12px;
        }
        
        .role {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--light);
        }
        
        .company {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        
        .duration {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        /* Skills Section */
        .skills-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-out;
        }
        
        .skills-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .skill-category {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .skill-category:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .skill-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .skill-title i {
            margin-right: 10px;
        }
        
        .skill-list {
            list-style: none;
        }
        
        .skill-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
        }
        
        .skill-item:last-child {
            border-bottom: none;
        }
        
        .skill-item i {
            color: var(--primary);
            margin-right: 10px;
            font-size: 0.8rem;
        }
        
        /* Education Section */
        .education {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .education-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        
        .education-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .education-card:hover {
            transform: translateY(-10px);
        }
        
        .education-card:hover::before {
            opacity: 0.1;
        }
        
        .education-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .education-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .education-institution {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        .education-duration {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .timeline::before {
                left: 30px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 20px;
            }
            
            .timeline-item:nth-child(even) {
                left: 0;
            }
            
            .timeline-item:nth-child(odd) .timeline-dot,
            .timeline-item:nth-child(even) .timeline-dot {
                left: 18px;
            }
            
            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content {
                border-left: 5px solid var(--primary);
                border-right: none;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-info {
                flex-direction: column;
            }
        }
        
        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header class="header">
            <img src="profile.jpg" alt="Akhil Purella" class="profile-img">
            <h1 class="name">Akhil Purella</h1>
            <p class="title">Full Stack Developer with 8+ Years of Experience</p>
            
            <div class="social-links">
                <a href="http://linkedin.com/in/akhil-purella-662b57150"
